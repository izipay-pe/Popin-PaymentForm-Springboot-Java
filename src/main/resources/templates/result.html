<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="layout :: headContent">
	<th:block th:fragment="dynamicHead">
	</th:block>
</head>

<body>
    <main th:replace="layout :: mainContent">
    	<th:block th:fragment="dynamicContent">
	<section class="container" >
    		<div class="row">
      		<div class="col-md-3"></div>
      		<div class="center-column col-md-6">
        	<section class="result-form">
          		<h2>Resultado de pago:</h2>
          		<hr>
          		<p><strong>Estado:</strong> <span th:text="${orderStatus}"></span></p>
			<p><strong>Monto:</strong> <span th:text="${currency}"></span> <span th:text="${orderTotalAmount}"></span></p>
          		<p><strong>Order-id:</strong> <span th:text="${orderId}"></span></p>
          		<hr>
          		<details open>
            			<summary><h2>Respuesta recibida del servidor:</h2></summary>
            			<pre>
{
&#34;kr-hash&#34;: &#34;<span th:text="${krHash}"></span>&#34;,
&#34;kr-hash-algorithm&#34;: &#34;<span th:text="${krHashAlgorithm}"></span>&#34;,
&#34;kr-answer-type&#34;: &#34;<span th:text="${krAnswerType}"></span>&#34;,
&#34;kr-answer&#34;: &#34;<span th:text="${krAnswer}"></span>&#34;,
&#34;kr-hash-key&#34;: &#34;<span th:text="${krHashKey}"></span>&#34;
}
				</pre>
          		</details>
          		<hr>
          		<details>
            			<summary><h2>kr-answer:</h2></summary>
            			<pre>
<span th:text="${pJson}"></span>
				</pre>
          		</details>
          		<hr>
          		<form th:action="@{/}" method="get">
            			<button class="btn btn-primary">Volver a probar</button>
          		</form>
        	</section>
      		</div>
      		<div class="col-md-3"></div>
    		</div>
  	</section>
        </th:block>
    </main>
</body>
<html>
